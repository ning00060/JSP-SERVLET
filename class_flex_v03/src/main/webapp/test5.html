<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.container{
display:flex;
flex-wrap:wrap;
margin: 0;
flex-direction: column;
height: 100vh;
}
.item{
display:flex;
height: calc(32.333%); 
background-color: #bf6262;
width:100%;
text-align: center;
justify-content: center;
align-content: center;
}
h2{
display:flex;
text-align: center;
align-items: center;
}
</style>
</head>
<body>
<div class="container">
	<div class="item">
		<h2>항목1</h2>
	</div>
	<div class="item" style="border-top: 5px solid black;border-bottom: 5px solid black;">
		<h2>항목2</h2>
	</div>
	<div class="item">
		<h2>항목3</h2>
	</div>
</div>
</body>
</html>
