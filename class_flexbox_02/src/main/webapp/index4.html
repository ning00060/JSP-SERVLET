<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container {
	display: flex;
	flex-wrap: wrap;
	border: 2px solid #333;
	padding: 10px;
	background-color: 3f9f9f9;
	flex-direction: row;
	height: 200px;
}

.item {
	background-color: #A50000;
	color: white;
	padding: 10px;
	margin: 5px;
	text-align: center;
	border-radius: 5px;
	width: 150px;
}

</style>
</head>
<body>
	<h2>aling-content:flex-start</h2>
	<div class="container"style="align-content:flex-start;">
		<div class="item">아이템1</div>
		<div class="item">아이템2</div>
		<div class="item">아이템3</div>
		<div class="item">아이템4</div>
	</DIV>
	<h2>aling-content:flex-end</h2>
	<div class="container"style="align-content:flex-end ;">
		<div class="item">아이템1</div>
		<div class="item">아이템2</div>
		<div class="item">아이템3</div>
		<div class="item">아이템4</div>
	</DIV>
	<h2>aling-content:flex-center</h2>
	<div class="container"style="align-content: center;justify-content:flex-start ;">
		<div class="item">아이템1</div>
		<div class="item">아이템2</div>
		<div class="item">아이템3</div>
		<div class="item">아이템4</div>
	</DIV>
	<h2>aling-content:space-between</h2>
	<div class="container"style="align-content: space-between;">
		<div class="item">아이템1</div>
		<div class="item">아이템2</div>
		<div class="item">아이템3</div>
		<div class="item">아이템4</div>
	</DIV>
	<h2>aling-content:space-around</h2>
	<div class="container"style="align-content: space-around;">
		<div class="item">아이템1</div>
		<div class="item">아이템2</div>
		<div class="item">아이템3</div>
		<div class="item">아이템4</div>
	</DIV>
	<h2>aling-content:stretch</h2>
	<div class="container"style="justify-content: flex-center; ">
		<div class="item">아이템1</div>
		<div class="item">아이템2</div>
		<div class="item">아이템3</div>
		<div class="item">아이템4</div>
	</DIV>
</body>
</html>
